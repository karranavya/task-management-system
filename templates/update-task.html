<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="create-task-container">
        <h1>Update Task</h1>
        <form id="updateTaskForm" class="task-form">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskInfo">Task Information:</label>
                <textarea id="taskInfo" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="datetime-local" id="deadline" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Update Task</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/'">Cancel</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='update-task.js') }}"></script>
</body>
</html>
