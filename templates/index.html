<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>Task Manager</h1>
            
        </header>

        <div class="projects-container">
            <div class="project" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
                <div class="task-list"></div>
                <button class="add-task-btn" onclick="window.location.href=`{{ url_for('create_task') }}`">+ Add Task</button>
            </div>
            

            <div class="project" id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
                <div class="task-list"></div>
                
            </div>

            <div class="project" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Completed</h2>
                <div class="task-list"></div>
                
            </div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
